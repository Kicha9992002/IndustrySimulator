<div class="card h-100" style="width: 18rem;">
    <img src={{factory.imgPath}} class="card-img-top" alt="apple">
    <div class="card-body text-center">
        <h5 class="card-title">{{factory.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Size: {{factory.size}} ha</li>
        <li class="list-group-item">Employees: {{factory.employees.length}} / {{maxEmployees}}</li>
        <li class="list-group-item">Output: {{output}} kg/month</li>
        <li class="list-group-item">Cost: {{cost}} â‚¬/month</li>
    </ul>
    <div class="card-body text-center">
        <button
            class="btn btn-primary"
            [routerLink]="[factory.id]"
            >Details</button>
    </div>
</div>
