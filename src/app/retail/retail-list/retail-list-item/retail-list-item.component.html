<div class="card h-100" style="width: 18rem;">
    <img src={{retailer.retailerType.imgPath}} class="card-img-top" alt="{{retailer.retailerType.name}}">
    <div class="card-body text-center">
        <h5 class="card-title">{{retailer.retailerType.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item tool"><span class="material-icons">area_chart</span> {{retailer.size}}</li>
        <li class="list-group-item"><span class="material-icons">group</span> {{retailer.employees.length}} / {{maxEmployees}}</li>
        <li class="list-group-item"><span class="material-icons">precision_manufacturing</span> {{input}} kg/tick</li>
        <li class="list-group-item"><span class="material-icons">euro</span> {{runningIncome | currency:'':''}}/tick</li>
    </ul>
    <div class="card-body text-center">
        <button
            class="btn btn-primary"
            [routerLink]="[retailer.id]"
            >Details</button>
    </div>
</div>
